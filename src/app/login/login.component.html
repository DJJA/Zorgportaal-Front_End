
<form>
  <div class="form-group">
    <input placeholder="Username" id="username" name="username" type="text" [(ngModel)]="userCredentials.username">
  </div>
  <div class="form-group">
    <input placeholder="Password" id="password" name="password" type="password" [(ngModel)]="userCredentials.password">
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Log in" (click)="validateCredentials()">
  </div>

</form>
